<table class="table table-hover">
    <thead>
        <tr>
            <th ng-click="ctrl.sort('name')">Name</th>
            <th ng-click="ctrl.sort('gifts.length')">Number of Gifts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in ctrl.people | orderBy:ctrl.sortBy:ctrl.reverse" ng-click="ctrl.setCurrentUser(person)">
            <td>{{person.name}}</td>
            <td>{{person.gifts.length}}</td>
        </tr>
    </tbody>
</table>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Gift</th>
            <th>Description</th>
            <th>Price</th>
            <th>Entered On</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="gift in ctrl.currentPerson.gifts">
            <td>{{gift.name}}</td>
            <td>{{gift.description}}</td>
            <td>{{gift.price | currency}}</td>
            <td>{{gift.enteredOn | date}}</td>
        </tr>
    </tbody>
</table>
